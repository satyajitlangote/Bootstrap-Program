<html>
    <head>
        <title>Progress Bar</title>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
        <script src="jquery-3.3.1.js"></script>
        <script src="popper.js"></script>
        <script src="bootstrap.css"></script>
    </head>
    <body>
        <div class="container-fluid">
           <div class="progress" style="height:25px">
            <div class="progress-bar" style="width:10%"></div>
           </div>
                <div class="progress" style="height:25px">
                    <div class="progress-bar bg-sucess" style="width:20%"></div>
                </div>
                        <div class="progress" style="height:25px">
                            <div class="progress-bar bg-info" style="width:30%"></div>
                        </div>
                                <div class="progress" style="height:25px">
                                    <div class="progress-bar bg-warning" style="width:40%"></div>
                                </div>
                                <div class="progress" style="height:25px">
                                    <div class="progress-bar bg-danger" style="width:50%"></div>
                                </div>
                                <div class="progress" style="height:25px">
                                    <div class="progress-bar bg-secondary" style="width:60%"></div>
                                </div>
                                <div class="progress" style="height:25px">
                                    <div class="progress-bar bg-light" style="width:70%"></div>
                                </div>
                                <div class="progress" style="height:25px">
                                    <div class="progress-bar bg-dark" style="width:80%"></div>
                                </div>
                                <div class="progress" style="height:25px">
                                    <div class="progress-bar progress-bar-striped bg-success" style="width:90%"></div>
                                </div>
                                <div class="progress" style="height:25px">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width:95%"></div>
                                </div>
        </div>
    </body>
</html>
