<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Text Display Headings</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <h1 class="display-1">Satyajit Langote</h1>
        <h2 class="display-2">Satyajit Langote</h2>
        <h3 class="display-3">Satyajit Langote</h3>
        <h4 class="display-4">Satyajit Langote</h4>
        <h5>Satyajit Langote</h5>
        <h6>Satyajit Langote</h6>
    </div>
</body>
</html>
